<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>BookShop</title>
</head>
<body>
    <!-- navbar -->
    <nav class="fixed-top navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a id="logo_button" class="navbar-brand" href="#">BookShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="material-symbols-outlined">shopping_bag</span>
                </a>
                <ul id="cart" class="dropdown-menu p-2 text-center">
                  <h5>Il tuo carrello</h5>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="input_search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button onclick="search()" class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- main -->
    <main class="mx-4">
        <!-- mostrare se non troviamo risultati dalla ricerca -->
        <div id="not_found" class="text-center">
          <h2>Not found</h2>
          <a>... try looking for another book ...</a>
        </div>
      
        <!-- container cards -->
        <div id="container_cards" class="row"></div>
    </main>
    <!-- footer -->
    <footer>
        <a href="#" class="p-2 d-block bg-dark text-decoration-none text-white text-center fixed-bottom">Torna su</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
